# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Network Science Data and Models
author: Matteo Chinazzi, Qian Zhang, Brennan Klein, and Alyssa Smith
logo: logo.png
copyright: "2025"
only_build_toc_files: true

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: cache

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/network-science-data-and-models/book-core
  branch: main       # or “main” if that’s your default

# top-level provider key
repository_provider: github

html:
  use_repository_button: true
  use_issues_button: true
